<div ng-controller="formCtrl" class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Enter the Meal Details</h3>
            </div>
            <div class="panel-body">

                <form name="inputForm" ng-submit="submit()" class="form-horizontal" role="form" novalidate>
                    <h4>Enter the Meal Details</h4>

                    <div class="form-group row">
                        <label for="price" class="col-md-6 control-label">Base Meal Price: $</label>
                        <div class="col-md-3">
                            <input type="number" name="inputMealPrice" ng-model="input.mealPrice" class="form-control" id="price" placeholder="0.00" required min="0.01" step="0.01" />
                        </div>
                        <span ng-if="submitted && (inputForm.inputMealPrice.$error.required || inputForm.inputMealPrice.$error.number)">
Not a number!
</span>
                    </div>

                    <div class="form-group row">
                        <label for="tax" class="col-md-6 control-label">Tax rate: %</label>
                        <div class="col-md-3">
                            <input type="number" name="inputTaxRate" ng-model="input.taxRate" class="form-control" id="tax" placeholder="0.00" required min="0" step="0.01">
                        </div>
                        <span ng-if="submitted && (inputForm.inputTaxRate.$error.required || inputForm.inputTaxRate.$error.number)">
Not a number!
</span>
                    </div>

                    <div class="form-group row">
                        <label for="tip" class="col-md-6 control-label">Tip Percentage: %</label>
                        <div class="col-md-3">
                            <input type="number" name="inputTipPercentage" ng-model="input.tipPercentage" class="form-control" id="tip" placeholder="0.00" required min="0" step="0.01">
                        </div>
                        <span ng-if="submitted && (inputForm.inputTipPercentage.$error.required || inputForm.inputTipPercentage.$error.number)">
Not a number!
</span>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
                        <input type="button" class="btn btn-primary" ng-click="cancel()" value="Cancel" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div ng-controller="displayCtrl" class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Customer Charges</h3>
            </div>
            <div class="panel-body">

                <ul class="list-unstyled">
                    <li class="row"><strong class="col-md-4 text-right">Subtotal </strong><span class="col-md-2">{{ data.subtotal | number:2 }}</span></li>
                    <li class="row"><strong class="col-md-4 text-right">Tip </strong><span class="col-md-2">{{ data.tip | number:2 }}</span></li>
                    <hr />
                    <li class="row"><strong class="col-md-4 text-right">Total </strong><span class="col-md-2">{{ data.total | number:2 }}</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
