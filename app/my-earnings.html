<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">My Earnings Info</h3>
            </div>
            <div class="panel-body">
                <ul class="list-unstyled">
                    <li class="row"><strong class="col-md-7 text-right">Tip Total: </strong><span class="col-md-5">{{ earnings.total | number:2 }}</span></li>
                    <li class="row"><strong class="col-md-7 text-right">Meal Count: </strong><span class="col-md-5">{{ earnings.meals }}</span></li>
                    <li class="row"><strong class="col-md-7 text-right">Average Tip Per Meal: </strong><span class="col-md-5">{{ earnings.average | number:2 }}</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="text-center">
    <button type="reset" class="btn btn-primary" ng-click="reset()" value="Reset">Reset</button>
</div>
